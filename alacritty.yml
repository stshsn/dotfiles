import:
  - ~/.config/alacritty/themes/dark_pastels.yaml

env:
  TERM: xterm-256color
  LC_CTYPE: ja_JP.UTF-8

window:
  dimensions:
    columns: 120
    lines: 40

  padding:
    x: 4
    y: 4

scrolling:
  history: 100000
  multiplier: 2

font:
  size: 12.0

  normal:
    family: 'HackGen35 Console NF'
    style: Regular
  bold:
    family: 'HackGen35 Console NF'
    style: Bold
  italic:
    family: 'HackGen35 Console NF'
    style: Bold
  bold_italic:
    family: 'HackGen35 Console NF'
    style: Bold

  offset:
    y: 1
